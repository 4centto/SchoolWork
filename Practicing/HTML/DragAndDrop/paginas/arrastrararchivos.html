<!DOCTYPE html5>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Arrastrando archivos</title>
        <style>
            #destino{
                width: 500px;
                height: 500px;
                margin: 0px auto;
                text-align: center;
                border: 5px dashed black;
                border-radius: 10px;
            }
        </style>
        <script>
            function Inicializar(){
                soltar = document.getElementById("destino");

                soltar.addEventListener("dragenter", function(e){
                    e.preventDefault();
                }, false);

                soltar.addEventListener("dragover", function(e){ 
                    e.preventDefault();
                }, false);

                soltar.addEventListener("drop", function(e){
                    e.preventDefault();
                    var archivos = e.dataTransfer.files;
                    var listado = "";

                    for(var i = 0; i < archivos.length; i++){
                        listado += "Archivo: " + archivos[i].name + " " + "Peso: " + (archivos[i].size/1024).toFixed(2) + " " + "Fecha: " + archivos[i].lastModifiedDate + "<br>";
                    }

                    soltar.innerHTML = listado;

                });
            }
            window.addEventListener("load", Inicializar, false);
        </script>
    </head>
    <body>
        <section id="destino">
            Arrastre aqui
        </section>
    </body>
</html>
